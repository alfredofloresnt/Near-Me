<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant Filter</title>
    <script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeZIurLDCO7ObCldHOrqbvFJOD08LQKCQ&libraries=places"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
  <div id="filter-box">
  <div class="col-xs-12" id="filter-types">
    <select class="form-control" id="types">
      <option name="type" value="food" selected="selected">Food</option>
      <option name="type" value="hotel">Hotel</option>
      <option name="type" value="health">Health</option>
    </select>
  </div>
  <div class="col-xs-12">
    <p>Distance:</p>
    <input type="range" id="myRange1" min="1" max="20" value="1" onchange="updateDistanceValue(this.value);" oninput="updateDistanceValue(this.value)">
    <h2 id="distance">0</h2>
  </div>
    <button type="button"  class="btn btn-primary" id="filter-button"name="setFilter" onclick="getLocation()">Search!</button>
  </div>
    <div class="" id="content">
    </div>
  </body>
</html>
